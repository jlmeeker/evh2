{{define "styles"}}
<style type="text/css">
    @import url({{.HttpProto}}://fonts.googleapis.com/css?family=Cinzel:400,700);
    body { font-family: 'Cinzel', serif; font-size: 15px; background-color: #f2f2f2; color: #666; line-height: 1.42857; margin: 20px; font-weight: 500; }
    
    /* header template styling */
    .title { font-size: 2.5em; font-weight: bold; font-family: 'Cinzel', serif; }
    .subtitle { font-size: 0.8em; margin-top: -5px; margin-bottom: 50px; font-weight: bold; }

    /* footer template styling */
    .footer { margin-top: 10px; text-align: center; font-size: 12px; font-weight: bold; }
    .footer a { color: #666; font-weight: bold; }
    .logo { text-align: center; width: 100%; }

    /* nav template styling */
    .nav { text-align: right; position: absolute; top: 20px; right: 20px; line-height: 3.5em; }
    .nav a { color: #666; }

    /* generic styling */
    a { text-decoration: none; color: inherit; font-weight: bold; }
    a:visited {text-decoration: none; color: inherit; font-weight: bold; }
    a:hover { color: #444; }
    a:active {text-decoration: none; color: inherit; font-weight: bold; }
    .label { font-weight: bold; }
    .message {  }
    .inner { min-height: 400px; min-width: 250px; margin: 0 auto; background-color: #fafafa; border: 1px solid #dbdbdb; border-radius: 3px; overflow: visible;}
    .formtitle { height: 100%; line-height: 100%; }
    .welcome { height: 200px; line-height: 75px; font-size: 20px; text-align: center;}
    .large { font-size: 2em; }
    .center { margin-left: auto; margin-right: auto; width: 800px;}
    img {border: 0;}

    /* files template sytling */
    .filename a { color: blue; font-weight: normal; }
    .size { color: black; width: 100px; text-align: right; }
    .date { color: black; width: 250px; text-align: center; }
    input[type="text"], textarea { width: 400px; background-color: #fafafa; border: 1px solid #DBDBDB; border-radius: 3px; }
    input[type="submit"] { width: 100%; height: 2.2em; }
    table.files { text-align: left; border-spacing: 0px; border-collapse: collapse; table-layout: fixed; }
    .files tr { background-color: #fcfcfc; }
    .files th { padding: 9px; background-color: #fafafa; border: 1px solid #dbdbdb; }
    .files td { padding: 8px; text-overflow: ellipsis; background-color: transparent; font-size: 14px; border: 1px solid #dbdbdb; overflow: hidden; white-space: nowrap; max-width: 75%; }
    .files th.size, .files th.date { text-align: center; color: inherit; }
    .files tr:hover { background-color: #f0f0f0; }
    .total { text-align: right; }
 </style>
{{end}}
